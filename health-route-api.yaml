openapi: 3.0.3
info:
  title: Health-Route
  description: Health-Route
  version: 1.0.0
servers:
  - url: 'localhost:8080/api/v1'
paths:
  /meals:
    get:
      summary: Returns a list of all Meals
      responses:
        '200':
          description: A JSON array of meals
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Meal'
    post:
      summary: Create a new Meal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                timestamp:
                  type: string
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request, failed to create Meal
  /meals/{mealId}:
    get:
      summary: Get a meal by it's ID.
      parameters:
        - in: path
          name: mealId
          schema:
            type: integer
          required: true
          description: The Numeric ID of the meal being retrieved.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Meal'
  /foods:
    get:
      summary: Returns a list of all Foods
      responses:
        '200':
          description: A JSON Array of Foods
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Food'
    post:
      summary: Create a new Food.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                mealId:
                  type: integer
                name:
                  type: string
                calories:
                  type: integer
                carbohydrates:
                  type: integer
                protein:
                  type: integer
                fat:
                  type: integer
      responses:
        '201':
          description: Created.
        '400':
          description: Bad Request.
  /foods/{foodId}:
    get:
      summary: Get a food by ID
      parameters:
        - in: path
          name: foodId
          schema:
            type: integer
          required: true
          description: Numeric ID of the food to get.
      responses:
        '200':
          description: A food object.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Food'
        '400':
          description: The specified food ID is invalid or not a number.
        '404':
          description: A food with the specified ID was not found.
  /foods/meal/{mealId}:
    get:
      summary: Get all foods for a specified meal
      parameters:
        - in: path
          name: mealId
          schema:
            type: integer
          required: true
          description: Numeric ID of the meal whose foods are being retrieved.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Food'
components:
  schemas:
    Food:
      type: object
      properties:
        foodId:
          type: integer
        mealId:
          type: integer
        name:
          type: string
        calories:
          type: integer
        carbohydrates:
          type: integer
        protein:
          type: integer
        fat:
          type: integer
    Meal:
      type: object
      properties:
        mealId:
          type: integer
        timestamp:
          type: string
    Medication:
      type: object
      properties:
        medicationId:
          type: integer
        name:
          type: string
        quantity:
          type: integer
        strength:
          type: integer
        dosageUnit:
          type: string